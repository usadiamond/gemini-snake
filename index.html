<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
<script src="/firebase-init.js"></script>

<script>
  // Minimal snippet to send a score to Firestore (adapt into your game's code)
  if (window.firebaseConfig) {
    firebase.initializeApp(window.firebaseConfig);
    const db = firebase.firestore();
    async function sendScore(player, score) {
      try {
        const ref = await db.collection('scores').add({
          player, score, createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log('Saved score id:', ref.id);
        return ref.id;
      } catch (err) {
        console.error('Save error', err);
        throw err;
      }
    }
    // Example: call sendScore('Alice', 100) from your game when game over.
  } else {
    console.warn('firebaseConfig missing: edit public/firebase-init.js');
  }
</script>
  </body>
